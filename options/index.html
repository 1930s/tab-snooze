<!doctype html>
<html>
<head>
    <title>Tab Snooze</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="/assets/css/chrome-shared.css">
</head>
<body>
    <nav id="navigation">
        <h1>Tab Snooze</h1>
        <ul>
            <li><button id="logs-button" class="custom-appearance nav-button">Activity Log</button></li>
            <li class="selected"><button id="snoozed-tabs-button" class="custom-appearance nav-button">Snoozed Tabs</button></li>
            <li><button id="settings-button"class="custom-appearance nav-button">Settings</button></li>
            <li id="about-li"><button id="about-button" class="custom-appearance nav-button">About</button></li>
        </ul>
    </nav>
    <div id="options-container">
        <div id="logs" class="options-section"></div>
        <div id="snoozed-tabs" class="options-section selected">
            <header>
                <h2>Snoozed Tabs</h1>
                <button>Clear All</button>
            </header>

            <div id="tabs-list-container">
                <ol id="days-list">
                    <li>
                        <h3 class="day-header">Today â€” Monday, Decemember 5, 2014</h3>
                        <ol>
                            <li class="snoozed-link">
                                <a class="title" href="http://google.com">Google</a>
                                <span class="hostname">google.com</span>
                            </li>
                        </ol>
                    </li>
                </ol>
            </div>
        </div>
        <div id="settings" class="options-section"></div>
        <div id="about" class="options-section"></div>
    </div>

    <!-- Javascript -->
    <script src="/assets/js/jquery-2.1.1.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
